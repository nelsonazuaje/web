<script type="text/javascript">
	function ValidaCedula(id){
  if(/^[1-2]\d{3}\d{4}$/.test(id)){
    alert("La cedula es correcta.");
    return (true);
    }
    else
    {
    alert('El numero de cedula ingresado no es válido.');
    return false; //no submit
    }
}
function ValidaTelefono(tlf)
{ 
//comprueba campo teléfono de formulario
//usa el metodo test de expresion regular
    if(/[0-9]\d{10}/.test(tlf)){
    alert("El número telefónico es correcto.");
    return (true);
    }
    else
    {
    alert('El número de teléfono ingresado no es válido.');
    return false; //no submit
    }
}
</script>
